<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card</title>

    <link rel="stylesheet" href="stylesdc.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="top">
            </div>
            <main>
                <div class="content">

                    <div class="bio">
                        <h1>Jeyla Mirzayeva</h1>
                        <h3>ADA Student</h3>
                        <p>jmirzayeva16036@ada.edu.az</p>
                    </div>
                    <div class="messenger">
                        <button class="messenger--link">
                            <span class="messenger--link--icon">
                                <i class="fa fa-solid fa-envelope"></i>
                            </span>
                            <span class="messenger--link--text">Email</span>
                        </button>
                        <button class="messenger--link">
                            <span class="messenger--link--icon">
                                <i class="fa fa-brands fa-linkedin"></i>
                            </span>
                            <span class="messenger--link--text">Linkedin</span>
                        </button>
                    </div>
                    <div class="info">
                        <div class="info--component about">
                            <h2>About</h2>
                            <p>I am a second year student at ADA University, my major is Computer Engineering.</p>
                        </div>
                        <div class="info--component interests">
                            <h2>Interests</h2>
                            <p>Web development, mainly front-end, reading books and watching movies</p>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="social-links">
                    <span class="social-icon"><i class="fa fa-brands fa-twitter" ></i></span>
                    <span class="social-icon"><i class="fa fa-brands fa-facebook"></i></span>
                    <span class="social-icon"><i class="fa fa-brands fa-instagram"></i></span>
                    <span class="social-icon"><i class="fa fa-brands fa-github"></i></span>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
