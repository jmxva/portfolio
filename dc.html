<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card</title>

    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylesdc.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
            </div>
                <div class="card-content">
                    <div class="info">
                        <h1>Jeyla Mirzayeva</h1>
                        <h3>ADA Student</h3>
                        <p>jmirzayeva16036@ada.edu.az</p>
                    </div>
                    <div class="buttons">
                        <button class="button-white">
                            <i class="fa fa-solid fa-envelope"></i>
                            <span>Email</span>
                        </button>
                        <button class="button-blue">
                            <i class="fa fa-brands fa-linkedin"></i>
                            <span >Linkedin</span>
                        </button>
                    </div>
                    <div id="detail">
                        <div class="about">
                            <h2>About</h2>
                            <p>I am a second year student at ADA University, my major is Computer Engineering.</p>
                        </div>
                        <div class="interests">
                            <h2>Interests</h2>
                            <p>Web development, mainly front-end, reading books and watching movies</p>
                        </div>
                    </div>
                </div>
            <footer>
                <div class="social-links">
                    <span><i class="fa fa-brands fa-twitter" ></i></span>
                    <span><i class="fa fa-brands fa-facebook"></i></span>
                    <span><i class="fa fa-brands fa-instagram"></i></span>
                    <span><i class="fa fa-brands fa-github"></i></span>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
